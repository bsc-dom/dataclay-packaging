language: go
go:
- 1.13
stages:
- test
- name: deploy_dev
  if: type = cron
services:
- docker
before_install:
######## DOCKER UPDATE ########
- .travis/update_docker.sh 
- docker --version
######## SINGULARITY INSTALLATION ########
- .travis/install_singularity.sh  
- singularity version 
#############################################
- .travis/check_branch.sh
- .travis/set_ssh.sh
- git remote set-url origin git@github.com:bsc-dom/dataclay-packaging.git
env:
  global:
  - secure: 
  - secure: 
jobs:
  include:
    - stage: test 
      script: echo "Running functional tests..."
    - stage: deploy_dev
      deploy:
      provider: script
      script: .travis/deploy_dev_dockers.sh
      on:
        branch: develop